services:
  - type: web
    name: php-telegram-bot
    runtime: python
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: PUBLIC_URL
        sync: false        # set in Render dashboard to your https URL
      - key: WEBHOOK_SECRET
        sync: false
    healthCheckPath: /healthcheck
    plan: free
